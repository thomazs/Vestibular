<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(90deg, #9cd116, #0AF6AE) !important;
        }

        .titulo {
            text-align: center;
            font-weight: bold;
            color: rgb(2, 107, 29) !important;
            font-family: 'Staatliches', cursive;
        }

        .logo {
            margin: auto;
            text-align: center;
        }

        .texto {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            font-weight: bold;
        }

        .confimacao {
            text-align: center;
            padding-top: 30px;
        }

        .btn-cadastro {
            padding: 10px 40px;
            border-radius: 25px;
            border: 3px solid #FFF;
            text-decoration: none;
            color: #111;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            background: #F6B201;
            margin: auto;
        }
        p{
            padding-top: 20px;
            font-size: 10px;
        }
    </style>

</head>
<body style="background: linear-gradient(90deg, #9cd116, #0AF6AE) !important;">

<div class="logo" style="margin: auto;text-align: center;">
    <img src="https://uverse.com.vc/wp-content/themes/uverse/assets/images/logo-uverse-bottom.svg" width="100">
</div>
<h1 class="titulo" style="text-align: center;font-weight: bold;font-family: 'Staatliches', cursive;color: rgb(2, 107, 29) !important;">Olá, {{pessoa.primeiro_nome}}</h1>

<div class="texto" style="font-family: 'Roboto', sans-serif;text-align: center;font-weight: bold;">
    Você fez uma inscrição para o curso de {{ inscricao.curso }}. Conte conosco para o que precisar! Estamos torcendo por você!

</div>

<div class="confimacao" style="text-align: center;padding-top: 30px;">
    <p style="padding-top: 20px;font-size: 10px;">
        Mensagem automática enviada quando você realizou inscrição em algum curso do Centro Universitário U:verse.
    </p>
</div>


</body>
</html>
