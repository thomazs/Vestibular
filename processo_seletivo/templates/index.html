{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestibular Uverse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <meta property="og:site_name" content="Vestibular U:verse">
    <meta property="og:title" content="Faça o Vestibular U:verse">
    <meta property="og:description" content="Venha para U:verse">
    <meta property="og:image" content="{% static 'img/logo-uverse.svg' %}">

    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript">
    </script>
	
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5K7TM6CHY9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5K7TM6CHY9');
</script>

</head>
<body>
<div class="sep-uverse"></div>

<section>
    <div class="container" style="position: absolute; bottom: 0;">
        <div class="row">

            <div class="col-sm space-extra"></div>
            <div class="col-sm space-extra"></div>

            <div class="col-sm poster flip-top">
                <h1 class="titulo">Vestibular U:verse</h1>
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    {% if form.errors %}
                        {% for e in form.non_field_errors %}
                            <div class="alert alert-danger">{{ e }}</div>
                        {% endfor %}
                    {% endif %}

                    <div class="form-group">
                        <input type="email" placeholder="e-mail" class="form-control" name="email"
                               id="exampleInputEmail1" aria-describedby="emailHelp" required autofocus>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="senha" id="exampleInputPassword1"
                               placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-uverse flash-bang">Fazer login</button>
                    <a class="btn btn-primary btn-lg btn-uverse flash-bang btn-texto" href="{% url 'reset_password' %}">Esqueceu sua senha?</a>

                    <hr>
                    <p><strong><a href="{% url 'cadastro' %}" style="color: #333">Não tem conta? Faça seu cadastro!</a></strong></p>
                </form>


                <h4 class="hastag">#souUverse</h4>

                <div style="text-align: center">
                    <a href="https://chat.blip.ai/?appKey=dXZlcnNlMTo2N2Q1YWZlMS1iNWU5LTRjN2QtODk5Ni02MjhkNGI3NmRiNzA=" target="_blank" class="btn btn-primary btn-lg btn-uverse flash-bang" style="border:1px solid #D4FC0D">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-chat-dots" viewBox="0 0 16 16">
                            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            <path d="M2.165 15.803l.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                        </svg>
                        Dúvidas? atendimento online
                    </a>

                </div>
            </div>


        </div>
    </div>
</section>



<style>
    .btn-texto{
        border: none !important;
    }
    .btn-uverse{
    }
</style>


</body>
</html>
